<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    .toggle-label {
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .feature-list {
      margin-top: 20px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .feature-icon {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }
    
    .status {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .status.active {
      background-color: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
    }
    
    .status.inactive {
      background-color: rgba(255, 193, 7, 0.2);
      border: 1px solid #FFC107;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽµ JugiTube</div>
    <div class="subtitle">Audio-Only YouTube with Live Lyrics</div>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Enable JugiTube</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="feature-list">
    <div class="feature-item">
      <span class="feature-icon">ðŸŽµ</span>
      <span>Audio-only playback</span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">ðŸŽ¤</span>
      <span>Live karaoke lyrics</span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">ðŸ“±</span>
      <span>Popup lyrics window</span>
    </div>
  </div>
  
  <div id="status" class="status inactive">
    Extension is disabled
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
